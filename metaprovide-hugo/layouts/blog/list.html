{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <ul class="posts-list">
      {{ range .Pages }}
      <li class="posts-list-item">
        <a href="{{ .Permalink }}">
          <p>{{ .Title }} | {{ .Date.Format "January 2006" }}</p>
          <img src="{{ .Params.mainImage }}" alt="{{ .Title }}" />
          <div>Read</div>
        </a>
      </li>
      {{ end }}
    </ul>
{{ end }}
