<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaProvide: Contact</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link
    rel="stylesheet"
    href="https://sibforms.com/forms/end-form/build/sib-styles.css"
    />
    <link rel="stylesheet" href="assets/styles/contact.css" />
    <script src="assets/javascript/main.js" defer></script>
  </head>
  <body>
    <nav>
      <input class="checkbox" type="checkbox" name="" id="" />
      <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="adminly.html">Adminly</a></li>
        <li class="nav-item"><a href="metafriend.html">MetaFriend</a></li>
        <li class="nav-item"><a href="metaland.html">MetaLand</a></li>
        <li class="nav-item"><a href="team.html">Team</a></li>
        <li class="nav-item"><a href="contribute.html">Contribute</a></li>
        <li class="nav-item"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div class="logo-wrapper">
        <img class="mtb-64" src="./assets/images/metaprovide.png" alt="MetaProvide logotype" />
      </div>
      <section id="contact-form">
        <!-- Begin Sendinblue Form -->
        <div class="sib-form" style="text-align: center">
          <div id="sib-form-container" class="sib-form-container">
            <div
              id="sib-container"
              class="sib-container--large sib-container--vertical"
              style="text-align: center"
            >
              <form
                id="sib-form"
                method="POST"
                action="https://c357f7a2.sibforms.com/serve/MUIEAHshO2aQDmOk6-QyQcLnWoFoApB8_qwUDh5tToa_qX4ojBxrrl97k4eEVrTr7ar4RFFW1UeeffuKh4YZ0ak_xXO59w6TpGNylNZicUbCtj4EuaqZmJeTB-t_i_1mRETsdgoQcFyqEdzhCzft3KHRFwnsKf6ttjKh8njHHnjMZZcRk6NvgNZsmWQ92HIVNZOC9RKdtNiLSBkj"
              >
                <div style="padding: 8px 0">
                  <div
                    class="sib-form-block"
                    style="
                      font-size: 32px;
                      text-align: left;
                      font-weight: 700;
                      color: #3c4858;
                    "
                  >
                    <h3>Reach out</h3>
                  </div>
                </div>
                <div style="padding: 8px 0">
                  <div
                    class="sib-form-block"
                    style="
                      font-size: 16px;
                      text-align: left;
                      font-family: 'Helvetica', sans-serif;
                      color: #3c4858;
                      background-color: transparent;
                    "
                  >
                    <div class="sib-text-form-block">
                      <p>
                        We gladly receive any questions, feedback or interest. You can reach us at
                        <b><a href="mailto:hom@metaprovide.org">home@metaprovide.org</a></b> or via the contact form below
                      </p>
                    </div>
                  </div>
                </div>
                <div style="padding: 8px 0">
                  <div class="sib-input sib-form-block">
                    <div class="form__entry entry_block">
                      <div class="form__label-row">
                        <label
                          class="entry__label"
                          style="
                            font-size: 16px;
                            text-align: left;
                            font-weight: 700;
                            color: #3c4858;
                          "
                          for="EMAIL"
                          data-required="*"
                        >
                          Email address
                        </label>

                        <div class="entry__field">
                          <input
                            class="input"
                            type="text"
                            id="EMAIL"
                            name="EMAIL"
                            autocomplete="off"
                            placeholder="your@email.com"
                            data-required="true"
                            required
                          />
                        </div>
                      </div>

                      <label
                        class="entry__error entry__error--primary"
                        style="
                          font-size: 16px;
                          text-align: left;
                          color: #661d1d;
                          background-color: #ffeded;
                          border-radius: 3px;
                          border-color: #ff4949;
                        "
                      >
                      </label>
                    </div>
                  </div>
                </div>
                <div style="padding: 8px 0">
                  <div class="sib-input sib-form-block">
                    <div class="form__entry entry_block">
                      <div class="form__label-row">
                        <label
                          class="entry__label"
                          style="
                            font-size: 16px;
                            text-align: left;
                            font-weight: 700;
                            color: #3c4858;
                          "
                          for="MESSAGE"
                          data-required="*"
                        >
                          Message
                        </label>

                        <div class="entry__field">
                          <textarea
                            rows="3"
                            class="input"
                            maxlength="500"
                            id="MESSAGE"
                            name="MESSAGE"
                            autocomplete="off"
                            placeholder="Dear MetaProvide, I think you are..."
                            data-required="true"
                            required
                          ></textarea>
                        </div>
                      </div>

                      <label
                        class="entry__error entry__error--primary"
                        style="
                          font-size: 16px;
                          text-align: left;
                          color: #661d1d;
                          background-color: #ffeded;
                          border-radius: 3px;
                          border-color: #ff4949;
                        "
                      >
                      </label>
                    </div>
                  </div>
                </div>
                <div style="padding: 8px 0">
                  <div class="sib-form-block" style="text-align: center">
                    <button
                      class="sib-form-block__button sib-form-block__button-with-loader"
                      style=""
                      form="sib-form"
                      type="submit"
                    >
                      <svg
                        class="icon clickable__icon progress-indicator__icon sib-hide-loader-icon"
                        viewBox="0 0 512 512"
                      >
                        <path
                          d="M460.116 373.846l-20.823-12.022c-5.541-3.199-7.54-10.159-4.663-15.874 30.137-59.886 28.343-131.652-5.386-189.946-33.641-58.394-94.896-95.833-161.827-99.676C261.028 55.961 256 50.751 256 44.352V20.309c0-6.904 5.808-12.337 12.703-11.982 83.556 4.306 160.163 50.864 202.11 123.677 42.063 72.696 44.079 162.316 6.031 236.832-3.14 6.148-10.75 8.461-16.728 5.01z"
                        />
                      </svg>
                      Send
                    </button>
                  </div>
                </div>
                <input
                  type="text"
                  name="email_address_check"
                  value=""
                  class="input--hidden"
                />
                <input type="hidden" name="locale" value="en" />
                <input type="hidden" name="html_type" value="simple" />
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End Sendinblue Form -->
    </main>
  </body>
</html>
