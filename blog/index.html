    <script defer>
      const post = "../assets/posts/newsletter_2022-05.md"
      async function run() {
        let file = await fetch(post)
        let text = await file.text()
        document.getElementById('content').innerHTML =
          marked.parse(text);
      }
      run()
    </script>
